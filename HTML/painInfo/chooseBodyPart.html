  <div class="container page">
    <h1 id="exercise">Pain Information</h1>
    <div class="container titleUnderline"></div>
    <h2>Click on the area/body part where you are experiencing pain:</h2>

    <script>

      document.getElementById("exercise").innerHTML = "Pain Information - " + window.localStorage.exercise;

      function getExercise(){
        document.getElementById("selectedExercise").innerHTML = "You've selected " + window.localStorage.exercise;
      }

      function setHREF(){
        document.getElementById("knees").href = "knees/" + window.localStorage.exercise + ".html";
        document.getElementById("lowback").href = "lowback/" + window.localStorage.exercise + ".html";
        document.getElementById("ankle").href = "ankle/" + window.localStorage.exercise + ".html";
        document.getElementById("wrist").href = "wrist/" + window.localStorage.exercise + ".html";
        document.getElementById("wrist2").href = "wrist/" + window.localStorage.exercise + ".html";
        document.getElementById("backneck").href = "backneck/" + window.localStorage.exercise + ".html";

        document.getElementById("shoulder").href = "shoulder/" + window.localStorage.exercise + ".html";
        document.getElementById("shoulder2").href = "shoulder/" + window.localStorage.exercise + ".html";
        document.getElementById("hips").href = "hips/" + window.localStorage.exercise + ".html";
        document.getElementById("elbow").href = "elbow/" + window.localStorage.exercise + ".html";
        document.getElementById("elbow2").href = "elbow/" + window.localStorage.exercise + ".html";
        document.getElementById("heel").href = "heel/" + window.localStorage.exercise + ".html";
      }
    </script>

    <body onload="setHREF()";>

    <!-- Guessing this was for debugging
    <p><button onclick="getExercise()" type="button">Get exercise</button></p>
    <div id = "selectedExercise"></div>
    -->

    <!-- Image Map Generated by http://www.image-map.net/ -->
    <div>
      <img src="body diagram.jpg" usemap="#image-map">

      <map name="image-map">
          <area target="" class="bodypart" id=knees alt="Knees" title="Knees" onclick="setHREF()" coords="161,678,382,770" shape="rect">
          <area target="" class="bodypart" id=lowback ="Lower Back" onclick="setHREF()" title="Lower Back" href="bodyParts/lowerBack.html" coords="629,366,822,464" shape="rect">
          <area target="" class="bodypart" id=ankle alt="Ankles" onclick="setHREF()" title="Ankles" href="bodyParts/ankles.html" coords="168,892,352,972" shape="rect">
          <area target="" class="bodypart" id=wrist alt="Wrist" onclick="setHREF()" title="Wrist" href="bodyParts/wrist.html" coords="392,446,456,497" shape="rect">
          <area target="" class="bodypart" id=wrist2 alt="Wrist" onclick="setHREF()" title="Wrist" href="bodyParts/wrist.html" coords="95,442,155,497" shape="rect">
          <area target="" class="bodypart" id=backneck alt="Back of Neck" onclick="setHREF()" title="Back of Neck" href="bodyParts/backOfNeck.html" coords="680,84,773,164" shape="rect">
          <area target="" id=throat alt="Throat" title="Throat" coords="226,130,247,149,269,151,292,128,295,144,287,170,272,186,246,188,228,160,227,147,225,129" shape="poly">
          <area target="" id=shoulderblade alt="Shoulder Blades" title="Shoulder Blades" coords="637,188,817,286" shape="rect">
          <area target="" class="bodypart" id=shoulder alt="Shoulder (Rotator Cuff)" onclick="setHREF()" title="Shoulder (Rotator Cuff)" href="bodyParts/rotatorCuff.html" coords="108,142,213,246" shape="rect">
          <area target="" class="bodypart" id=shoulder2 alt="Shoulder (Rotator Cuff)" onclick="setHREF()" title="Shoulder (Rotator Cuff)" href="bodyParts/rotatorCuff.html" coords="319,143,428,248" shape="rect">
          <area target="" class="bodypart" id=hips alt="Hips" onclick="setHREF()" title="Hips" href="bodyParts/hips.html" coords="165,413,373,501" shape="rect">
          <area target="" class="bodypart" id=elbow alt="Elbow" onclick="setHREF()" title="Elbow" href="bodyParts/elbow.html" coords="822,320,890,387" shape="rect">
          <area target="" class="bodypart" id=elbow2 alt="Elbow" onclick="setHREF()" title="Elbow" href="bodyParts/elbow.html" coords="563,322,625,386" shape="rect">
          <area target="" class="bodypart" id=heel alt="Heels" onclick="setHREF()" title="Heels" href="bodyParts/heels.html" coords="649,930,842,996" shape="rect">
      </map>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
